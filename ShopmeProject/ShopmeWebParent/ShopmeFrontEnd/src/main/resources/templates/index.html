<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Shopme', 'none')"/></head>
<body>

<div th:replace="navigation :: header_menu"/>
<div class="container-fluid">
    <div>
            <h1>Shopping by Categories</h1>
    </div>

<!--    Show category list from mainController-->
    <div class="row">
        <div class="col" th:each="category:${categoryList}">
            <div>
                <img th:src="@{${category.imagePath}}" style="width:100px" class="img-fluid"/>
            </div>
            <div>
                <a th:href="@{'/c/'+${category.alias}}">[[${category.name}]]</a>
            </div>
        </div>
    </div>

</div>
<div th:replace="navigation :: footer_menu"/>

</body>
</html>
