<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="menu">
    <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
        <input type="submit"/>
    </form>

    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">

            <a class="navbar-brand" th:href="@{/}">

                <img class="logo" th:src="@{/images/ShopmeLogo2.png}"/>

            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target = "#topNavbar">



                <span class= "navbar-toggler-icon"></span>

            </button>

            <div class="collapse navbar-collapse" id="topNavbar">

                <ul class="navbar-nav">



                   <!--Add dropdown menu for users with some features-->
                    <th:block sec:authorize="hasAuthority('Admin')">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown"
                           th:href="@{/users}">Users</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" th:href="@{/users/new}">Create New User</a> <!-- Creating item of creating user in dropdownlist-->
                            <a class="dropdown-item" th:href="@{/users}">View All</a> <!-- Show all users  in dropdownlist-->
                        </div>
                    </li>
                    </th:block>

                    <!--Add dropdown menu for categories with some features-->
                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown"
                               th:href="@{/categories}">Categories</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" th:href="@{/categories/new}">Create New Category</a> <!-- Creating item of creating category in dropdownlist-->
                                <a class="dropdown-item" th:href="@{/categories}">View All</a> <!-- Show all categories  in dropdownlist-->
                            </div>
                        </li>
                    </th:block>


                    <!--Add dropdown menu for brands with some features-->
                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown"
                               th:href="@{/brands}">Brands</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" th:href="@{/brands/new}">Create New Brand</a> <!-- Creating item of creating brand in dropdownlist-->
                                <a class="dropdown-item" th:href="@{/brands}">View All</a> <!-- Show all brands  in dropdownlist-->
                            </div>
                        </li>
                    </th:block>


                    <!--Add dropdown menu for products with some features-->
                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson','Editor', 'Shipper')">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown"
                               th:href="@{/products}">Products</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" th:href="@{/products/new}"
                                   sec:authorize="hasAnyAuthority('Admin','Editor')">Create New Product</a> <!-- Creating item of creating product in dropdownlist-->
                                <a class="dropdown-item" th:href="@{/products}">View All</a> <!-- Show all products  in dropdownlist-->
                            </div>
                        </li>
                    </th:block>


                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Assistant')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/questions}">Questions</a>
                    </li>
                    </th:block>

                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Assistant')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/reviews}">Reviews</a>
                    </li>
                    </th:block>

                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Customers</a>
                    </li>
                    </th:block>

                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shipping}">Shipping</a>
                    </li>
                    </th:block>

                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson', 'Shipper')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Orders</a>
                    </li>
                    </th:block>

                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/report}">Sales Report</a>
                    </li>
                    </th:block>

                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/articles}">Articles</a>
                    </li>
                    </th:block>

                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/menus}">Menus</a>
                    </li>
                    </th:block>


                    <li class="nav-item" sec:authorize="hasAuthority('Admin')">
                        <a class="nav-link" th:href="@{/settings}">Settings</a>
                    </li>

                    <li>
                        <span class="fas fa-user fa-2x icon-white "></span>
                    </li>

                    <li class="nav-item dropdown">
                        <!-- principal-represents the User object                        -->
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown"
                           th:href="@{/account}"
                           sec:authentication="principal.fullName"></a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" id="logoutLink" href="">Logout</a>
                        </div>
                    </li>

                </ul>

            </div>

        </nav>

    </div>
</div>


</body>
</html>
